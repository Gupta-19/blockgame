<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>welcome to the game</title>
    
</head>

<body class="bg-secondary">
    <form class="needs-validation" name="forms" novalidate>
        <div class="container-sm">
            <div class="col-4 so">
                <select class="form-select" id="selection" aria-label="Default select example" onchange="creater();">
                    <option selected>select</option>
                    <option value="3" id="3x3">3x3</option>
                    <option value="4" id="4x4">4x4</option>
                    <option value="5" id="5x5">5x5</option>
                    <option value="custum" id="Custumize">Custumize</option>
                    <option value="image">image version</option>
                </select>
            </div>
            <div class="col-12">
                <a href="#" class="btn btn-primary btn-sm hidder" id="direct-create" onclick="create();">Create</a>
            </div>
        </div>
    </form>
    <form class="needs-validation" name="form" novalidate>
        <div class="container-sm g-3 hidder" id="selector" name="selector">
            <div class="row">
                <div class="col-2 most">
                    <select class="form-select" id="validationCustom04" aria-label="Default select example" required
                        onchange="createM()">
                        <option selected disabled value="">Choose M</option>
                        <option value="3" id="M3">3</option>
                        <option value="4" id="M4">4</option>
                        <option value="5" id="M5">5</option>
                        <option value="6" id="M6">6</option>
                        <option value="7" id="M7">7</option>
                        <option value="8" id="M8">8</option>
                    </select>
                    <div class="invalid-feedback" id="validationServer04Feedback">
                        Please select some M.
                    </div>
                </div>
                <div class="col-2 most">
                    <select class="form-select" id="validationCustom05" aria-label="Default select example" required
                        onchange="createn()">
                        <option selected disabled value="">Choose N</option>
                        <option value="3" id="N3">3</option>
                        <option value="4" id="N4">4</option>
                        <option value="5" id="N5">5</option>
                        <option value="6" id="N6">6</option>
                        <option value="7" id="N7">7</option>
                        <option value="8" id="N8">8</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select some N.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <a href="#" class="btn btn-primary btn-sm hidder" id="custum-create" onclick="create();">Create</a>
            </div>
        </div>

    </form>
    <div class="popup hidder">
    <div class="card hidder positioner" id="Congratulations" style="width: 40rem;">
        <div class="card-body">
          <h5 class="card-title">Congratulations</h5>
          <h6 class="card-subtitle mb-2 text-muted" id="move"></h6>
          
          <a href="#" class="btn btn-primary btn-sm" onclick="newgame();">New Game</a>
          <a href="#" class="btn btn-primary btn-sm" onclick="showleaderboard();">Check Leader-board</a>
          <div class="container-sm hidder leader">
            
        </div>
      </div>
    </div>
    </div>
    <div class="container-sm g-1 content" id="content">
        
    </div>
    <img src="rsz_1.jpg" class=" img hidder">
    <script src="script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
       
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
